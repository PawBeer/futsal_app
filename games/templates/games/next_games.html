{% extends 'index.html' %}

{% block page_title %}
    Next games
{% endblock %}

{% block content %}
<form method="post">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for game in games %}
        <div class="relative p-0 m-0 border rounded-lg shadow bg-white hover:bg-gray-50 transition flex flex-col items-center h-full">
            <a href="{% url 'game_details_url' game_id=game.id %}" class="block w-full text-center p-6">
                <span class="text-lg font-semibold text-blue-700 mb-4 block">
                    {{ game.when|date:'d M Y' }}
                </span>
            </a>

            {% if user.is_authenticated and user.is_superuser %}
            <a href="{% url 'game_remove_url' game_id=game.id %}"
               class="btn btn-error btn-outline btn-sm px-4 w-full text-center"
               onclick="event.stopPropagation();">
                Remove
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</form>
{% endblock content %}
