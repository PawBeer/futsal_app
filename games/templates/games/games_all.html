{% extends 'index.html' %}

{% block page_title %}
    All games
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th>Week</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
            <tr>
                <td>{{ game.when|date:'W' }}</td>
                <td>{{ game.when|date:'d M Y' }}</td>
                <td>{{ game.status }}</td>
                <td><a href="{% url 'game_details_url' game_id=game.id %}" class="btn btn-outline">details</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
{% endblock content %}
