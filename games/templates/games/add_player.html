{% extends 'index.html' %}

{% block page_title %}
    Add Player
{% endblock %}

{% block content %}
<div class="w-full flex flex-col items-center justify-center bg-base-100 py-12 px-4">
    
    <div class="card bg-base-100 shadow-xl border border-base-200 max-w-md w-full mx-auto mb-12">
        <div class="card-body p-6">
            <h2 class="card-title text-2xl font-bold text-center text-base-content mb-6">Add player</h2>
            
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Username</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered w-full max-w-sm mx-auto block" value="" required>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Name</span>
                    </label>
                    <input type="text" name="first_name" class="input input-bordered w-full max-w-sm mx-auto block" value="">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Surname</span>
                    </label>
                    <input type="text" name="last_name" class="input input-bordered w-full max-w-sm mx-auto block" value="">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Email</span>
                    </label>
                    <input type="email" name="email" class="input input-bordered w-full max-w-sm mx-auto block" value="" required>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Mobile number</span>
                    </label>
                    <input type="text" name="mobile_number" class="input input-bordered w-full max-w-sm mx-auto block" value="" required>
                </div>

                <div class="form-control mb-8">
                    <label class="label">
                        <span class="label-text font-semibold">Player role</span>
                    </label>
                    <select name="role" class="select select-bordered w-full max-w-sm mx-auto block" required>
                        {% for val, label in role_choices %}
                            <option value="{{ val }}" {% if val == 'Active' %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control pt-4">
                    <button type="submit" class="btn btn-primary w-full max-w-sm mx-auto block shadow-lg hover:shadow-xl">
                        Add Player
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const usernameInput = document.querySelector('input[name="username"]');
    const emailInput = document.querySelector('input[name="email"]');
    const form = usernameInput.closest('form');

    const usernameErrorDiv = document.createElement('div');
    usernameErrorDiv.style.color = 'red';
    usernameInput.parentNode.appendChild(usernameErrorDiv);

    const emailErrorDiv = document.createElement('div');
    emailErrorDiv.style.color = 'red';
    emailInput.parentNode.appendChild(emailErrorDiv);

    const checkUrl = "{% url 'check_username_and_email' %}";

    let timeout;

    function checkInputs() {
        clearTimeout(timeout);
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();

        if (!username && !email) {
            usernameErrorDiv.textContent = '';
            emailErrorDiv.textContent = '';
            return;
        }

        timeout = setTimeout(() => {
            fetch(`${checkUrl}?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`)
                .then(res => res.json())
                .then(data => {
                    if (username && data.username_exists) {
                        usernameErrorDiv.textContent = 'A user with that name already exists.';
                    } else {
                        usernameErrorDiv.textContent = '';
                    }
                    if (email && data.email_exists) {
                        emailErrorDiv.textContent = 'This email is already taken.';
                    } else {
                        emailErrorDiv.textContent = '';
                    }
                });
        }, 500);
    }

    usernameInput.addEventListener('input', checkInputs);
    emailInput.addEventListener('input', checkInputs);

    form.addEventListener('submit', (e) => {
        if (usernameErrorDiv.textContent || emailErrorDiv.textContent) {
            e.preventDefault();
            alert('Please provide unique username and email.');
        }
    });
});
</script>
{% endblock %}
